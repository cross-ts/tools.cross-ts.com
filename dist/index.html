<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリダッシュボード</title>
    <!-- Tailwind CSSをCDNから読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* InterフォントをGoogle Fontsから読み込み */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* 指定された背景色 #2c2c2c に近い色を適用 */
            background-color: #2c2c2c;
        }
    </style>
</head>
<body class="bg-zinc-800 text-white min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- ヘッダー -->
        <header class="text-center mb-8 sm:mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-white">My App Dashboard</h1>
            <p class="text-gray-400 mt-2">自作アプリケーションの一覧</p>
        </header>

        <!-- カードグリッド -->
        <!--
            レスポンシブデザイン：
            - デフォルト（モバイル）：1列
            - md (768px) 以上：2列
            - lg (1024px) 以上：3列
        -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <!-- ===== カード 1: Vim風メモアプリ ===== -->
            <!--
                新しいアプリを追加するには、以下の<article>...</article>のブロックをコピーしてください。
                アイコンは heroicons.com などで探したSVGを貼り付けると簡単です。
            -->
            <article class="bg-zinc-700 rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-1 transition-all duration-300 ease-in-out group">
                <a href="./memo.vim.html" class="block p-6">
                    <!-- アイコン -->
                    <div class="mb-4">
                        <svg class="w-12 h-12 text-gray-400 group-hover:text-teal-300 transition-colors duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2 group-hover:text-teal-300 transition-colors duration-300">
                        vim.memo
                    </h2>
                    <p class="text-gray-400">
                        Vimのキーバインドで操作できるシンプルなメモアプリ
                    </p>
                </a>
            </article>

            <!-- 新しいカードはここに追加 -->

        </div>

    </div>

</body>
</html>
